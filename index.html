    <main>
        <h1>WHAT'S THE AREA?</h1>
        <h3>The area is everything that is inside the shape. Lets look at this rectangle for example.</h3><br>
        <div id="example">
            <aside>
                <p>Rectangle not accurately drawn</p>
                <p><b>Base:</b> 10cm<br>
                <b>Height:</b> 6cm</b></p>
                <p><b>With these measurements, the area of this rectangle would be</b></p>
                <h3>10 * 6 = 60cm</h3>
            </aside>
            <svg width="350px" height="175px">
                <rect width="350px" height="175px" title="Rectangle"></rect>
            </svg>
        </div>
    </main>
